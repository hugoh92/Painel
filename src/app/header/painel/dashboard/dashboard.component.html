<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="dash">
    <br>
    <section class="container  wrap">
        <div class="item1">

            <div class=grid-box1>
                <div class="col area">
                    <div class="dados-curso">
                        <div class="row-2 area-curso bl-cima">
                            <span class="titulos" id="cregiao">{{textCursos}}</span>
                            <!-- Nome altera regiao mun -->
                        </div>
                        <div class="row-2 area-curso bl-meio">
                            <div *ngFor="let item of data" class="row-2 regiao">
                                {{item.municipio}} =
                                <span href="#" class="numero" name="">{{item.qt_cursos}}</span>
                            </div>
                        </div>
                        <div class="row-2 area-curso bl-meio">
                            <div class="row-2">
                                <br>
                                <span class="titulos" id="lcursos">Localização dos Cursos</span>
                            </div>
                        </div>
                        <div class="row-2 area-curso bl-fim">
                            <div class="row-2 cap-interior">
                                Capitais =
                                <span href="#" class="numero" name="">{{localizacao[0].n}}</span> Interior =
                                <span href="#" class="numero" name="">{{localizacao[1].n}}</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-6 area mapa">
                    <div id="mapPlot"></div>
                </div>
                <div class="col-2 area">
                    <div class="wrapper icons  pull-right">

                        <div class="filtro">
                            <span>FILTRO</span>
                        </div>


                        <div class="btn btn-icone0 show active" id="cursos" matTooltip="Cursos" matButton matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left" value='qt_vaga_total_2018' (click)="updateMetric($event)">
                            <!-- <img src="/assets/icons/cursos.png" class="iconesc icones-grid"> -->
                            <img src="/assets/icons/NEW_CURSOS.png" class="iconesc icones-grid">
                        </div>
                        <div class="btn btn-icone0 disabled" matDisabled matTooltip="Cursos/Milhão Hab." matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
                            <!-- <img src="/assets/icons/cursosmilhao.png" class="iconescm icones-grid"> -->
                            <img src="/assets/icons/NEW_POP_CURSO.png" class="iconescm icones-grid">
                        </div>
                        <div class=" btn btn-icone0" matTooltip="Vagas" matButton matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left" value='qt_curso' (click)="updateMetric($event)">
                            <!-- <img src="/assets/icons/vagas.png" class="icones icones-grid"> -->
                            <img src="/assets/icons/NEW_VAGAS.png" class="icones icones-grid">
                        </div>
                        <div class="btn btn-icone0" matTooltip="Inscritos" matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
                            <!-- <img src="/assets/icons/inscritos.png" class="icones icones-grid"> -->
                            <img src="/assets/icons/NEW_INSCRITOS.png" class="icones icones-grid">
                        </div>
                        <div class="btn btn-icone0" matTooltip="Ingressos" matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
                            <!-- <img src="/assets/icons/ingressos.png" class="icones icones-grid"> -->
                            <img src="/assets/icons/NEW_INGRESSOS.png" class="icones icones-grid">
                        </div>
                        <div class="btn btn-icone0" matTooltip="Matriculados" matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
                            <!-- <img src="/assets/icons/matriculados.png" class="icones icones-grid"> -->
                            <img src="/assets/icons/NEW_MATRICULADOS.png" class="icones icones-grid">
                        </div>
                        <div class="btn btn-icone0" matTooltip="Concluintes" matTooltipClass="example-tooltip-red" aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
                            <!-- <img src="/assets/icons/concluintes.png" class="icones icones-grid"> -->
                            <img src="/assets/icons/NEW_CONCLUINTES.png" class="icones icones-grid">
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="item2 ">

            <div class="row-2 grafico1 p-3 ">
                <!-- Nome altera regiao mun -->
                <div id="pieplot"></div>
            </div>

        </div>

        <div class="item3">

            <div class="row-2 grafico1 p-3 ">
                <!-- Nome altera regiao mun -->
                <div id="pieplot2"></div>
            </div>


        </div>
    </section>
</div>
